version: "3.9"

services:
  db:
    image: postgres:16
    container_name: oews-postgres
    environment:
      POSTGRES_DB: oews
      POSTGRES_USER: oews
      POSTGRES_PASSWORD: oews
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./data:/exports
      - ./data:/imports
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oews -d oews"]
      interval: 10s
      timeout: 5s
      retries: 5
